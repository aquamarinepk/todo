app:
  name: todo
  version: v1
  namespace: TODO
  web:
    port: 8080
    interface: 127.0.0.1
  api:
    port: 8081
    interface: 127.0.0.1
  resources:
    - name: todo
      properties:
        - name: slug
          type: string
          db:
            col: slug
          validation:
            required: true
        - name: name
          type: string
          db:
            col: name
          validation:
            required: true
        - name: description
          type: string
          db:
            col: description
          validation:
            required: false

    - name: another_resource
      properties:
        - name: title
          type: string
          db:
            col: title
          validation:
            required: true
        - name: content
          type: string
          db:
            col: content
          validation:
            required: true
        - name: author
          type: string
          db:
            col: author
          validation:
            required: true
