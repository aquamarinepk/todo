{{ define "page" }}
{{ template "layout" . }}
{{ end }}

{{ define "title" }}
{{ .Data.Name }}
{{ end }}

{{ define "content" }}
<div class="max-w-2xl mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">{{ .Data.Name }}</h1>
  <p class="mb-4">Username: {{ .Data.Username }}</p>
  <p class="mb-4">Email: {{ .Data.Email }}</p>
</div>
{{ end }}

{{ define "submenu" }}
{{ template "menu" . }}
{{ end }}
