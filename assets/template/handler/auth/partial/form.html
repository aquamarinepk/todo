{{ define "form" }}
<form action="{{ .Form.Action }}" method="post" class="space-y-4">
  <input type="hidden" name="_method" value="{{ .Form.Method }}" />
  <input type="hidden" name="aquamarine.csrf.token" value="{{ .Form.CSRF }}" />
  <input type="hidden" name="id" value="{{ .Data.ID }}" />
  <div>
    <label for="username" class="block text-sm font-medium text-gray-700"
      >Username:</label
    >
    <input
      type="text"
      id="username"
      name="username"
      value="{{ .Data.Username }}"
      required
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
    />
  </div>
  <div>
    <label for="email" class="block text-sm font-medium text-gray-700"
      >Email:</label
    >
    <input
      type="email"
      id="email"
      name="email"
      value="{{ .Data.Email }}"
      required
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
    />
  </div>
  <div>
    <label for="name" class="block text-sm font-medium text-gray-700"
      >Name:</label
    >
    <input
      type="text"
      id="name"
      name="name"
      value="{{ .Data.Name }}"
      required
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
    />
  </div>
  <div>
    <label for="password" class="block text-sm font-medium text-gray-700"
      >Password:</label
    >
    <input
      type="password"
      id="password"
      name="password"
      value="{{ .Data.EncPassword }}"
      required
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
    />
  </div>
  <div>
    <!-- TODO: This button text logic will be improved in the future to use a more elegant solution -->
    <button
      type="submit"
      class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
    >
      {{ if eq .Form.Action (printf "%s/create-user" .Feat.Path) }}Create{{ else
      if eq .Form.Action (printf "%s/update-user" .Feat.Path) }}Update{{ else
      }}{{ .Form.Button.Text }}{{ end }}
    </button>
  </div>
</form>
{{ end }}
